[vendor "openxshareble"]
path = .
module = openxshareble

[device "cgm"]
vendor = openxshareble
extra = cgm.ini

[device "ns"]
vendor = openaps.vendors.process
extra = ns.ini

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "raw"]
vendor = openaps.vendors.process
extra = raw.ini

[report "monitor/glucose-oref0.json"]
device = cgm
threshold = 100
use = oref0_glucose
hours = 4.5
reporter = JSON

[report "monitor/glucose-raw.json"]
device = raw
remainder = -- --cal monitor/cal.json
use = shell
json_default = True
reporter = JSON

