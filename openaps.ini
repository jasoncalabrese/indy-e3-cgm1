[vendor "openxshareble"]
path = .
module = openxshareble

[device "cgm"]
vendor = openxshareble
extra = cgm.ini

[device "ns"]
vendor = openaps.vendors.process
extra = ns.ini

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "raw"]
vendor = openaps.vendors.process
extra = raw.ini

[report "monitor/cal.json"]
count = 1
use = nightscout_calibrations
date = display_time
reporter = JSON
seconds = 
hours = 
report = monitor/cal.json
gaps = 
microseconds = 
device = cgm
minutes = 

[report "monitor/cal-zoned.json"]
use = rezone
reporter = JSON
astimezone = False
date = timestamp dateString start_at end_at created_at display_time system_time
adjust = missing
input = monitor/cal.json
device = tz
timezone = 

[report "monitor/glucose-oref0.json"]
count = 
use = oref0_glucose
date = display_time
reporter = JSON
seconds = 
sensor = 
hours = 4.5
report = monitor/glucose-oref0.json
gaps = 
threshold = 100
microseconds = 
device = cgm
no_raw = False
minutes = 
glucose = 

[report "monitor/glucose-zoned.json"]
use = rezone
reporter = JSON
astimezone = False
date = timestamp dateString start_at end_at created_at display_time system_time
adjust = missing
input = monitor/glucose-oref0.json
device = tz
timezone = 

[report "monitor/glucose-raw.json"]
use = shell
reporter = JSON
json_default = True
cal = monitor/cal.json
device = raw
remainder = 
maxraw = 150
glucose = monitor/glucose-zoned.json

[report "nightscout/recent-missing-entries.json"]
oper = format-recent-type
use = shell
reporter = JSON
json_default = True
device = ns
remainder = tz entries monitor/glucose-zoned.json

[report "nightscout/uploaded-entries.json"]
oper = upload
use = shell
reporter = JSON
json_default = True
device = ns
remainder = entries.json nightscout/recent-missing-entries.json

[report "nightscout/uploaded-cals.json"]
oper = upload
use = shell
reporter = JSON
json_default = True
device = ns
remainder = entries.json monitor/cal-zoned.json

[alias]
wait-till-expected = ! bash -c "wait-till-expected.sh monitor/glucose-zoned.json 5.7"

